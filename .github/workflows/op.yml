name: N1 OpenWRT Docker Build

on:
  workflow_dispatch:
    inputs:
      OP_rootfs:
        description: 'RootFS åˆ†åŒºå¤§å° (MB)'
        required: false
        default: '512'
      OP_author:
        description: 'ç¼–è¯‘è€…åç§°'
        required: false
        default: 'GitHub Actions'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§± Ensure openwrt directory exists
        run: mkdir -p openwrt

      - name: ğŸ§¹ Clean old release folder
        run: |
          rm -rf release/openwrt || true
          mkdir -p release/openwrt

      - name: âš™ï¸ Prepare environment
        run: |
          sed -i 's/\r$//' docker-build.sh build.sh || true
          chmod +x docker-build.sh build.sh
          mkdir -p bin files
          sudo chmod -R 777 bin files

      - name: ğŸ“¦ Pull OpenWRT ImageBuilder
        run: docker pull openwrt/imagebuilder:armsr-armv7-master

      - name: ğŸ—ï¸ Build firmware
        env:
          OP_rootfs: ${{ github.event.inputs.OP_rootfs }}
          OP_author: ${{ github.event.inputs.OP_author }}
        run: ./docker-build.sh

      - name: ğŸ“ Package OpenWRT firmware
        run: |
          mkdir -p release/openwrt
          cp -r bin/* release/openwrt/ || true
          echo "âœ… release/openwrt/ ç›®å½•å†…å®¹å¦‚ä¸‹ï¼š"
          ls -R release/openwrt || true

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-images
          path: bin/
          if-no-files-found: warn
          compression-level: 6
